<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Å—Ç–∞—Ç–∫–∏</title>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #222;
        }

        h2 {
            text-align: center;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        input[type="number"] {
            width: 80px;
            padding: 5px;
        }

        .save-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #2a9d8f;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        .save-btn:hover {
            background-color: #21867a;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>üìã –û—Å—Ç–∞—Ç–∫–∏</h2>

    <table class="table" id="table">
        <thead>
            <tr>
                <th>–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ</th>
                <th>–ö–æ–ª-–≤–æ</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- –°—é–¥–∞ –ø–æ–¥—Å—Ç–∞–≤–ª—è—é—Ç—Å—è —Å—Ç—Ä–æ–∫–∏ -->
        </tbody>
    </table>

    <button class="save-btn" id="saveBtn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <div id="error" class="error"></div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp API
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // --- –ú–û–î–ï–õ–¨ –î–ê–ù–ù–´–• ---
        const items = [
            { name: "–ë—É–ª–æ—á–∫–∞ –ë—É—Ä–≥–µ—Ä", qty: 0 },
            { name: "–ê–π—Å–±–µ—Ä–≥ –∫–∞–ø—É—Å—Ç–∞", qty: 0 },
            { name: "–ü–æ–º–∏–¥–æ—Ä—ã", qty: 0 },
            { name: "–û–≥—É—Ä—Ü—ã", qty: 0 },
            { name: "–°–æ—É—Å –¶–µ–∑–∞—Ä—å", qty: 0 },
            { name: "–°—ã—Ä –ß–µ–¥–¥–µ—Ä", qty: 0 },
            { name: "–ö–æ—Ç–ª–µ—Ç–∞ –≥–æ–≤—è–∂—å—è", qty: 0 },
            { name: "–ö–∞—Ä—Ç–æ—Ñ–µ–ª—å –§—Ä–∏", qty: 0 },
        ];

        // --- –ì–ï–ù–ï–†–ê–¶–ò–Ø –¢–ê–ë–õ–ò–¶–´ ---
        const tbody = document.getElementById("table-body");
        items.forEach((item, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${item.name}</td>
                <td><input type="number" min="0" value="${item.qty}" id="qty-${index}"></td>
            `;
            tbody.appendChild(tr);
        });

        // --- –û–ë–†–ê–ë–û–¢–ö–ê –°–û–•–†–ê–ù–ï–ù–ò–Ø ---
        document.getElementById("saveBtn").addEventListener("click", () => {
            try {
                const updated = items.map((item, index) => ({
                    name: item.name,
                    qty: Number(document.getElementById(`qty-${index}`).value)
                }));

                tg.sendData(JSON.stringify(updated)); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ–±—Ä–∞—Ç–Ω–æ –±–æ—Ç—É
                tg.close(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp –æ–∫–Ω–æ
            } catch (err) {
                document.getElementById("error").innerText = "–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö!";
            }
        });
    </script>

</body>
</html>
