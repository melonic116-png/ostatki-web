
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Остатки</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<h2 id="title"></h2>
<table id="tbl"></table>
<button onclick="save()">Сохранить</button>

<script>
const TG = Telegram.WebApp;
TG.expand();

const params = new URLSearchParams(window.location.search);
const GROUP = params.get("group") || "kitchen";
document.getElementById("title").innerText = GROUP === "kitchen" ? "Кухня" : "Бар";

let data = [];

fetch(`webapp_data_${GROUP}.json`)
  .then(r => r.json())
  .then(j => {
    data = j;
    render();
  });

function render(){
  const tbl = document.getElementById("tbl");
  tbl.innerHTML = "";
  data.forEach(i => {
    const r = document.createElement("tr");
    r.innerHTML = `<td>${i.name}</td><td><input type="number" value="${i.qty || ""}"></td>`;
    tbl.appendChild(r);
  });
}

function save(){
  const rows = document.querySelectorAll("tr");
  const out = [];
  rows.forEach((r,i) => {
    out.push({
      name: data[i].name,
      qty: Number(r.querySelector("input").value) || 0
    });
  });
  TG.sendData(JSON.stringify({group: GROUP, items: out}));
  TG.close();
}
</script>
</body>
</html>
