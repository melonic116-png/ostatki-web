<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–û—Å—Ç–∞—Ç–∫–∏</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 10px;
      background: #f8f9fa;
      color: #222;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-top: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #f1f1f1;
      text-align: left;
      color: #555;
    }
    input {
      width: 70px;
      padding: 5px;
      text-align: center;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 15px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    button:hover {
      background: #218838;
    }
    .container {
      max-height: calc(100vh - 120px);
      overflow-y: auto;
      margin-bottom: 60px;
    }
  </style>
</head>
<body>
  <h2>üìã –û—Å—Ç–∞—Ç–∫–∏</h2>
  <div class="container">
    <table id="table">
      <thead>
        <tr><th>–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ</th><th>–ö–æ–ª-–≤–æ</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <button id="save">‚úÖ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let items = [];

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ, –ø–µ—Ä–µ–¥–∞–Ω–Ω—ã–µ –±–æ—Ç–æ–º
    if (tg.initDataUnsafe && tg.initDataUnsafe.start_param) {
      try {
        items = JSON.parse(decodeURIComponent(tg.initDataUnsafe.start_param));
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", e);
      }
    }

    // –ï—Å–ª–∏ –±–æ—Ç –Ω–µ –ø–µ—Ä–µ–¥–∞–ª –¥–∞–Ω–Ω—ã–µ ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥–ª—É—à–∫—É
    if (!items.length) {
      items = [{name: "–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö (–ø—Ä–æ–≤–µ—Ä—å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –±–æ—Ç—É)", qty: 0}];
    }

    const tbody = document.querySelector("#table tbody");
    items.forEach(item => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item.name}</td>
        <td><input type="number" value="${item.qty}" /></td>
      `;
      tbody.appendChild(tr);
    });

    document.getElementById("save").addEventListener("click", () => {
      const result = [];
      document.querySelectorAll("tbody tr").forEach(row => {
        const name = row.children[0].innerText.trim();
        const qty = parseFloat(row.children[1].querySelector("input").value) || 0;
        result.push({name, qty});
      });
      tg.sendData(JSON.stringify(result));
      tg.close();
    });
  </script>
</body>
</html>
